<!OCTYPE html>
<html>
<head>
	<title>steps</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="heading">
						<h2>5 Steps For Identifying and Gathering Requirements</h2>
					</div>
					</div>
						<div class="col-2">
								<p>STEP 1</p>
								<i class="bi bi-list-nested"></i>
								<p>Create a plan</p>
						</div>
							<div class="col-2">
								<p>STEP 2</p>
								<i class="bi bi-crop"></i>
								<p>Identify and Gather Requirements</p>
							</div>
								<div class="col-2">
								<p>STEP 3</p>
								<i class="bi bi-lightbulb-fill"></i>
								<p>Review and prioritize Requirements</p>
							</div>
									<div class="col-2">
								<p>STEP 4</p>
								<i class="bi bi-arrow-up-right"></i>
								<p>Finalize Requirements</p>
							</div>
								<div class="col-2 last">
								<p>STEP 5</p>
								<i class="bi bi-graph-up-arrow"></i>
								<p>Manage Requirements</p>
							</div>
			</div>
		</div>
	</section>
</body>
</html>
